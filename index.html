<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Background_Changer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <button id="change">Change Color</button>
        </div>
        
        <script>
        document.getElementById("change").addEventListener("click", changeColor);

        function changeColor() {
            let code = "#";
            while(code.length < 7) {
                let random = Math.floor(Math.random() *16).toString(16); //generate a random color code
                code += random; //finalize color code
            }
            document.querySelector("#container").style.backgroundColor = code; //apply color change
            document.getElementById("change").innerHTML = code; //display new color code
        }
        </script>
    </body>
</html>
